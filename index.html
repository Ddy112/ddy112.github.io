<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王艺睿的个人介绍</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        
        .card {
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.35);
        }
        
        .card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 4rem;
            box-shadow: 0 10px 30px rgba(106, 17, 203, 0.4);
            border: 5px solid white;
            position: relative;
            overflow: hidden;
        }
        
        .avatar:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            animation: shine 3s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .name {
            font-size: 3.2rem;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .intro-text {
            font-size: 2.2rem;
            line-height: 1.6;
            color: #444;
            margin-bottom: 30px;
            padding: 0 20px;
        }
        
        .highlight {
            color: #6a11cb;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        .highlight:after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 8px;
            background: rgba(106, 17, 203, 0.2);
            z-index: -1;
            border-radius: 4px;
        }
        
        .details {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
        }
        
        .detail-item {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            min-width: 200px;
            transition: all 0.3s ease;
        }
        
        .detail-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .detail-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            margin: 0 auto 20px;
        }
        
        .detail-title {
            font-size: 1.3rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        
        .detail-content {
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .footer {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .social-icons a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            color: white;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .social-icons a:hover {
            background: white;
            color: #6a11cb;
            transform: translateY(-5px) scale(1.1);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .delay-1 {
            animation-delay: 0.3s;
        }
        
        .delay-2 {
            animation-delay: 0.6s;
        }
        
        .delay-3 {
            animation-delay: 0.9s;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .card {
                padding: 40px 25px;
            }
            
            .name {
                font-size: 2.5rem;
            }
            
            .intro-text {
                font-size: 1.8rem;
            }
            
            .details {
                flex-direction: column;
                align-items: center;
            }
            
            .detail-item {
                width: 100%;
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .name {
                font-size: 2rem;
            }
            
            .intro-text {
                font-size: 1.5rem;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card fade-in">
            <div class="avatar pulse">
                <i class="fas fa-user"></i>
            </div>
            
            <h1 class="name fade-in delay-1">王艺睿</h1>
            
            <div class="intro-text fade-in delay-1">
                我叫<span class="highlight">王艺睿</span>，我的学号是
                <span class="highlight">202406106034</span>，
                <span class="highlight">很高兴遇见你</span>！
            </div>
            
            <div class="details">
                <div class="detail-item fade-in delay-2">
                    <div class="detail-icon">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="detail-title">姓名</div>
                    <div class="detail-content">王艺睿</div>
                </div>
                
                <div class="detail-item fade-in delay-2">
                    <div class="detail-icon">
                        <i class="fas fa-id-card"></i>
                    </div>
                    <div class="detail-title">学号</div>
                    <div class="detail-content">202406106034</div>
                </div>
                
                <div class="detail-item fade-in delay-2">
                    <div class="detail-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="detail-title">状态</div>
                    <div class="detail-content">很高兴遇见你</div>
                </div>
            </div>
        </div>
        
        <div class="footer fade-in delay-3">
            <p>感谢访问我的个人介绍页面</p>
            <div class="social-icons">
                <a href="#" aria-label="微信"><i class="fab fa-weixin"></i></a>
                <a href="#" aria-label="QQ"><i class="fab fa-qq"></i></a>
                <a href="#" aria-label="邮箱"><i class="fas fa-envelope"></i></a>
                <a href="#" aria-label="分享"><i class="fas fa-share-alt"></i></a>
            </div>
        </div>
    </div>

    <script>
        // 添加交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.card');
            const introText = document.querySelector('.intro-text');
            const originalText = introText.innerHTML;
            
            // 打字机效果
            function typeWriterEffect() {
                introText.innerHTML = '';
                const text = "我叫王艺睿，我的学号是202406106034，很高兴遇见你！";
                let i = 0;
                
                function typeChar() {
                    if (i < text.length) {
                        introText.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(typeChar, 100);
                    }
                }
                
                // 延迟开始打字效果
                setTimeout(typeChar, 1500);
            }
            
            // 页面加载后开始动画
            setTimeout(typeWriterEffect, 500);
            
            // 卡片点击效果
            card.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-10px)';
                }, 150);
            });
            
            // 为详情项添加悬停效果
            document.querySelectorAll('.detail-item').forEach(item => {
                item.addEventListener('mouseenter', function() {
                    const icon = this.querySelector('.detail-icon');
                    icon.style.transform = 'rotate(15deg) scale(1.1)';
                });
                
                item.addEventListener('mouseleave', function() {
                    const icon = this.querySelector('.detail-icon');
                    icon.style.transform = 'rotate(0) scale(1)';
                });
            });
            
            // 添加背景粒子效果
            createParticles();
        });
        
        // 创建背景粒子效果
        function createParticles() {
            const colors = ['#6a11cb', '#2575fc', '#ff7e5f', '#feb47b', '#91eae4'];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                particle.style.zIndex = '-1';
                particle.style.pointerEvents = 'none';
                
                document.body.appendChild(particle);
                
                // 为粒子添加动画
                animateParticle(particle);
            }
        }
        
        // 粒子动画
        function animateParticle(particle) {
            let x = parseFloat(particle.style.left);
            let y = parseFloat(particle.style.top);
            let xSpeed = (Math.random() - 0.5) * 0.5;
            let ySpeed = (Math.random() - 0.5) * 0.5;
            
            function move() {
                x += xSpeed;
                y += ySpeed;
                
                // 边界检查
                if (x > 100) x = 0;
                if (x < 0) x = 100;
                if (y > 100) y = 0;
                if (y < 0) y = 100;
                
                particle.style.left = x + 'vw';
                particle.style.top = y + 'vh';
                
                requestAnimationFrame(move);
            }
            
            move();
        }
    </script>
</body>
</html>
